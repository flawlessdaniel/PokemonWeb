<div class="section">
    <div class="container tim-container">
        <div id="images">
            <div class="container">
                <div class="tim-title">
                    <h3>Pokemons</h3>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
                        <input type="button" class="btn btn-default" (click)="searchPokemon();" value="Buscar Pokemon Por Codigo y Nombre" />
                        <input type="text" class="form-control" [(ngModel)]="search" />
                    </div>
                </div>
                <div class="row" infiniteScroll [infiniteScrollDistance]="2"  (scrolled)="onScroll()">
                    <div class="col-xs-6 col-sm-3 col-md-3" *ngFor="let pokemon of data">
                        <h4 class="images-title text-center" style="cursor: pointer;" [routerLink]="['/pokemondata', pokemon.Id]"><b>{{pokemon.Name.English}}</b></h4>
                        <img src="{{pokemon.ImageUrl}}" style="cursor: pointer;" [routerLink]="['/pokemondata', pokemon.Id]" class="img-circle img-no-padding img-responsive" alt="Rounded Image">
                        <p style="cursor: pointer;" [routerLink]="['/pokemondata', pokemon.Id]">Codigo: {{pokemon.Codigo}}</p>
                        <span *ngFor="let type of pokemon.Type" class="badge badge-{{type}} text-center">{{type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
